openapi: 3.0.0
info:
  title: Case API V2
  description: "All the API's those are related to a Case data."
  version: '1.0'
servers:
  - url: 'http://internal-lb-staging-internal-686920899.us-east-1.elb.amazonaws.com:9876/codaxtr-central'
paths:
  /case/{case_id}:
    get:
      tags:
        - Case API's
      operationId: Case API
      parameters:
        - schema:
            type: string
            example: "FFCBQHBOH4YESFISHNJWHCK4LZFQY0901"
          in: path
          name: case_id
          description: "Case ID for which you want the data for."
          required: true
        - schema:
            type: string
            example: "2020-05-12 11:25:45"
          in: query
          name: updated_after_time
          description: "Get the case updated after the specified time. Formatted as YYYY-MM-DD HH:MM:SS"
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_all_entities
          description: "When this is passed as true all the entities from the CASE is given in the response. The entities are follows case_stats, case meta, parties, attorneys, dockets, documents and related_cases."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_parties
          description: "When this is passed as true the case api response includes the party details of a case."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_attorneys
          description: "When this is passed as true the case api response includes the attorney details of a case."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_judges
          description: "When this is passed as true the case api response includes the judge details of a case."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_dockets
          description: "When this is passed as true the case api response includes the docket details of a case."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_documents
          description: "When this is passed as true the case api response includes the document details of a case."
        - schema:
            type: boolean
            example: false
            default: false
          in: query
          name: include_related_cases
          description: "When this is passed as true the case api response includes the related case details of a case."
      security:
        - api_key: []
      responses:
        '200':
          description: The request is recieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessCaseAPIResponse'
              examples:
                Success - Default:
                  $ref: "#/components/examples/CaseApiDefaultResponse"
                Success - All Entities:
                  $ref: "#/components/examples/CaseApiAllEntitiesResponse"
                Success - Updated After Time Passed:
                  $ref: "#/components/examples/CaseApiDefaultResponse"
                Success - Updated After Time and All Entities Passed:
                  $ref: "#/components/examples/CaseApiAllEntitiesResponse"
                Success - Dockets and Judges Reqeusted:
                  $ref: "#/components/examples/CaseApiDocketsAndJudgesResponse"
        '400':
          description: Invalid Input Parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureInvalidInputParameter'
              examples:
                API Token Not Passed:
                  $ref: "#/components/examples/FailureApiTokenMissing"
                Case Id Not Passed:
                  $ref: "#/components/examples/FailureCaseIdNotPassed"

        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureUnauthorizedAccess'
              examples:
                Access Denied For Token:
                  $ref: "#/components/examples/FailureAccessDeniedFortoken"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureInternalServerError'
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/FailureInternalServerError"

