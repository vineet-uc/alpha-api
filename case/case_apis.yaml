          description: "Docket Action Text with documents mapping. Documents mapping includes the Docket Entry Documents and its attachments. Also includes Document mapping of referenced documents and its attachments."
          type: string
          example: "(#DOC-FFCBQHB03113200429766CK4L04297) STIPULATION for Extension of Time to File Answer to 01/15/2020 re Answer to Complaint (Attorney Civil Case Opening),,,,,, Crossclaim,,,,,, Counterclaim,,,,, #DOC-FFCBQHBOH4YESFISHNJWHCK4LZFQY0901 filed by Cross-Complainant TW Tedesco Properties, L.P.. (Attachments: #DOC-FFCBQAS0311320042AFDWQQ524Q94298 Proposed Order)(Hamrick, Alpheus) (Entered: 12/05/2019)"
        date:
          description: "Docket Action Date"
          type: string
          example: "2019-05-12"
        last_fetch:
          description: "When this docket entry was last fetched from the source."
          type: string
          example: "2020-04-28 10:17:20"
        structured_docket:
          description: "Docket Entry which is structured like the source data."
          type: array
          items:
            type: object
            description: Contact object Data Schema
            required:
              - ord
              - lbl
              - val
              - child
            properties:
              ord:
                type: integer
                description: Structure order
                example: 0
              lbl:
                type: integer
                description: Label of the docket from the source
                example: ''
              val:
                type: string
                description: List of available addresses
                example: 'Proietti, Donald'
              child:
                type: array
                description: Any docket text that belongs to the main docket text is added in the child
                items:
                  type: object
                  description: Contact object Data Schema
                  required:
                    - ord
                    - lbl
                    - val
                    - child
                  properties:
                    ord:
                      type: integer
                      description: Structure order
                      example: 0
                    lbl:
                      type: integer
                      description: Label of the docket from the source
                      example: ''
                    val:
                      type: string
                      description: List of available addresses
                      example: 'Proietti, Donald'

        document_count:
          description: "Count of documents associatated with this action text."
          type: integer
          example: 5
        documents:
          type: object
          required:
            - associated_documents
            - referenced_documents
            - more_associated_documents
            - more_referenced_documents
          properties:
