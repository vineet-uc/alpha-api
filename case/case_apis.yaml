    CaseMeta:
      description: "The meta information will be provided with this object."
      type: object
      required:
        - case_number
        - case_name
        - filing_date
        - case_last_fetch
        - case_last_updates_found
        - participants_last_fetch
        - case_type
        - case_status
        - courthouse
        - jurisdiction
        - county
        - state
        - case_id
        - pages
      properties:
        case_number:
          description: "Case number as provided by Court."
          type: string
          maxLength: 50
          example:  "2:19-BK-20033"
        case_name:
          description: "Case name as provided by Court."
          type: string
          maxLength: 250
          example: "Mark C. Bonomi and Nicole A. Bonomi"
        filing_date:
          description: "Filing date for the case provided by the Court. Formatted as YYYY-MM-DD HH:MM:SS"
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2019-01-04 00:00:00"
        case_last_fetch:
          description: "The date and time when the case was last fetched from the Court. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS Note: It is not necessary that every time the case is fetched from Court we find changes in the case information. It could be that we already have the latest information from the Court and no changes exist."
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-05-08 10:17:56"
        case_last_updates_found:
          description: "The date and time when the case was last fetched from the Court where we found changes in the case information. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS"
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-04-25 10:42:46"
        participants_last_fetch:
          description: "The date and time when parties/attorneys were last updated from the Court. Formatted as YYYY-MM-DD HH:MM:SS Note: This is currently applicable for Federal PACER cases since we have an option to exclude parties and fetch only latest docket entries when updating cases to save PACER fees."
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-04-25 10:42:46"
        case_type:
          description: "UniCourt's Case Type object."
          type: object
          required:
            - name
            - id
            - legacy_id
            - source_name
            - category
            - subcategory
          properties:
            name:
              description: "UniCourt's standardized Case Type."
              type: string
              maxLength: 100
              example:  "Chapter 13"
            id:
              description: "Master ID of Case Type"
              type: integer
              example:  12
            legacy_id:
              description: "Legacy ID of Case Type"
              type: integer
              example:  123
            source_name:
              description: "Source Case type"
              type: string
              maxLength: 100
              example:  "CHAPTER 13"
            category:
              type: object
              required:
                - name
                - id
                - legacy_id
              properties:
                name:
                  description: "UniCourt's standardized Case Type Category."
                  type: string
                  maxLength: 100
                  example:  "Chapter 13"
                id:
                  description: "Master ID of Case Type Category"
                  type: integer
                  example:  12
                legacy_id:
                  description: "Legacy ID of Case Type Category"
                  type: integer
                  example:  123
            subcategory:
              type: object
              required:
                - name
                - id
                - legacy_id
              properties:
                name:
                  description: "UniCourt's standardized Case Type Sub-category."
                  type: string
                  maxLength: 100
                  example:  "Chapter 13"
                id:
                  description: "Master ID of Case Type subcategory"
                  type: integer
                  example:  12
                legacy_id:
                  description: "Legacy ID of Case Type subcategory"
                  type: integer
                  example:  123
        case_status:
          description: "UniCourt's Case Status object."
          type: object
          required:
            - name
            - id
            - legacy_id
            - source_name
            - category
          properties:
            name:
              description: "UniCourt's standardized Case Status"
              type: string
              maxLength: 100
              example:  "Other Pending"
            id:
              description: "Master ID of Case Status"
              type: integer
              example:  14
            legacy_id:
              description: "Legacy ID of Case Status"
              type: integer
              example:  13
            source_name:
              description: "Source Case Status"
              type: string
              maxLength: 100
              example:  "PENDING"
            category:
              type: object
              required:
                - name
                - id
                - legacy_id
              properties:
                name:
                  description: "UniCourt's standardized Case Status Category."
                  type: string
                  maxLength: 100
                  example:  "Pending"
                id:
                  description: "Master ID of Case Status Category"
                  type: integer
                  example:  2
                legacy_id:
                  description: "Legacy ID of Case Status Category"
                  type: integer
                  example:  2
        courthouse:
          description: "UniCourt's standardized Courthouse object. Full list is available in Jurisdiction Filter API."
          type: object
          required:
            - name
            - id
            - legacy_id
            - source_name
          properties:
            name:
              description: "UniCourt's standardized Courthouse name"
              type: string
              maxLength: 100
              example:  "Pennsylvania Western Bankruptcy"
            id:
              description: "Master ID of Courthouse"
              type: integer
              example:  224
            legacy_id:
              description: "Legacy ID of Courthouse"
              type: integer
              example:  125
            source_name:
              description: "Source Courthouse"
              type: string
              maxLength: 100
              example:  "PAWBKE"
        jurisdiction:
          description: "UniCourt's standardized Court System. Full list is available in Jurisdiction Filter API."
          type: object
          required:
            - name
            - id
            - legacy_id
            - source_name
          properties:
            name:
              description: "UniCourt's standardized Court System"
              type: string
              maxLength: 100
              example:  "U.S. Bankruptcy Courts"
            id:
              description: "Master ID of Court System"
              type: integer
              example:  102
            legacy_id:
              description: "Legacy ID of Court System"
              type: integer
              example:  54
        county:
          description: "The county that the court system belongs to. This is only applicable for State Court Systems. In case of Federal Court Systems this will be null."
          maxLength: 100
          type: string
          nullable: true
          example: null
        state:
          description: "The state that the court system belongs to."
          maxLength: 100
          type: string
          example: "Pennsylvania"
        case_id:
          description: "Uniquely identifies this case in UniCourt."
          type: string
          maxLength: 33
          example: "FFCBQHBOH4YESFISHNJWHCK4LZFQY0901"
        pages:
          description: "Source data from different pages in the court website."
          oneOf:
            - type: object
              properties:
                source_page_name:
                  description: "Pages supported for PACER CASE_QUERY, DOCKET_REPORT, CASE_SUMMARY, ASSOCIATED_CASES, PACER_CASE_LOCATOR_RESULTS."
                  required:
                    - first_fetch
                    - last_fetch
                    - raw_ordered_data
                    - extracted_fields
                  properties:
                    first_fetch:
                      description: "When was the page first fetched from the court site."
                      type: string
                      example: "2020-05-08 10:17:55"
                    last_fetch:
                      description: "When was the page last fetched from the court site."
                      type: string
                      example: "2020-05-08 10:17:55"
                    raw_ordered_data:
                      description: "Data in this array is ordered as it appears in source."
                      type: array
                      items:
                        type: object
                        properties:
                          order:
                            description: "Sort order as it appears in the source."
                            type: integer
                            example: 0
                          source_field_name:
                            description: "Label and its value as it appears in the source."
                            type: string
                            nullable: true
                            example: '"Office": "Pittsburgh"'
                      example: [{"order": 0,"Office": "Pittsburgh","Filed": "01/04/2019"}, {"order": 1,"County": "ALLEGHENY-PA","Terminated": null}]
                    extracted_fields:
                      description: "Data in this field is extracted from raw_ordered_data for easy access."
                      oneOf:
                        - type: object
                          description: "Label and its value which has been extracted from raw_ordered_data."
                        - type: string
                          example: null
                          nullable: true
            - type: string
              example: null
              nullable: true

    Parties:
