            more_associated_documents:
              type: object
              required:
                - link
                - total_pages
              properties:
                link:
                  description: "Link to more Associated Documents for the current Docket Entry."
                  type: string
                  example: "https://api.unicourt.com/rest/v2/case/FFCBQHBOH4YESFISHNJWHCK4LZFQY0901/docket-associated-documents/?docket_number=204&page_number=2"
