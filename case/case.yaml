components:
  securitySchemes:
    api_key:
      name: api_key
      type: apiKey
      in: header
  schemas:
    Case:
      type: object
      properties:
        court_case:
          type: object
          properties:
            id:
              type: string
              example: "CASE_iHoKn66p3bkcN"
              description: Case ID.
            is_moved:
              type: boolean
              example: false
              default: false
              description: "Signifies if this is a moved case or not."
            case_stats:
              $ref: "#/components/schemas/CaseStats"
            case_meta:
              $ref: "#/components/schemas/CaseMeta"
            case_parties:
              $ref: "#/components/schemas/CaseParties"
            case_attorneys:
              $ref: "#/components/schemas/CaseAttorneys"
            case_judges:
              $ref: "#/components/schemas/CaseJudges"
            case_docket_entries:
              $ref: "#/components/schemas/CaseDocketEntries"
            case_documents:
              $ref: "#/components/schemas/CaseDocuments"
            case_related_cases:
              $ref: "#/components/schemas/CaseRelatedCases"

    CaseStats:
      description: "Count of each entitiy of a case is mentioned here so that you can calculate the number of requests needs to be done to obtain each entity results completely."
      type: object
      required:
        - party_count
        - party_contact_count
        - attorney_count
        - attorney_contact_count
        - judge_count
        - judge_contact_count
        - docket_entry_count
        - document_count
        - document_in_library_count
      properties:
        party_count:
          description: "Count of number of parties available in the case being requested for."
          type: integer
          example: 860
        party_contact_count:
          description: "Count of number of party contacts available in the case being requested for."
          type: integer
          example: 7
        attorney_count:
          description: "Count of number of attornies available in the case being requested for."
          type: integer
          example: 232
        attorney_contact_count:
          description: "Count of number of attorney contacts available in the case being requested for."
          type: integer
          example: 196
        judge_count:
          description: "Count of number of judges available in the case being requested for."
          type: integer
          example: 1
        judge_contact_count:
          description: "Count of number of judge contacts available in the case being requested for."
          type: integer
          example: 1
        docket_entry_count:
          description: "Count of number of docket entries available in the case being requested for."
          type: integer
          example: 8503
        document_count:
          description: "Count of number of documents available in the case being requested for."
          type: integer
          example: 11970
        document_in_library_count:
          description: "Count of number of documents that are available in the unicourt crowd source library for the case being requested for."
          type: integer
          example: 13

    CaseMeta:
      description: "The meta information will be provided with this object."
      type: object
      required:
        - case_number
        - case_name
        - filing_date
        - jurisdiction
        - case_type
        - case_status
        - pages
        - first_fetch
        - last_fetch
        - last_fetch_with_updates
        - participants_last_fetch
      properties:
        case_number:
          description: "Case number as provided by Court."
          type: string
          maxLength: 50
          example:  "2:19-BK-20033"
        case_name:
          description: "Case name as provided by Court."
          type: string
          maxLength: 250
          example: "Mark C. Bonomi and Nicole A. Bonomi"
        filing_date:
          description: "Filing date for the case provided by the Court. Formatted as YYYY-MM-DD HH:MM:SS"
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2019-01-04 00:00:00"
        jurisdiction:
          description: "UniCourt's standardized Court System. Full list is available in Jurisdiction Filter API."
          type: object
          required:
            - id
            - name
          properties:
            id:
              description: "Master ID of Court System"
              type: integer
              example:  102
            name:
              description: "UniCourt's standardized Court System"
              type: string
              maxLength: 100
              example:  "U.S. Bankruptcy Courts"
        case_type:
          description: "UniCourt's Case Type object."
          type: object
          required:
            - name
            - id
            - source_name
            - category
            - subcategory
          properties:
            name:
              description: "UniCourt's standardized Case Type."
              type: string
              maxLength: 100
              example:  "Chapter 13"
            id:
              description: "Master ID of Case Type"
              type: integer
              example:  12
            source_name:
              description: "Source Case type"
              type: string
              maxLength: 100
              example:  "CHAPTER 13"
            category:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  description: "Master ID of Case Type Category"
                  type: integer
                  example:  12
                name:
                  description: "UniCourt's standardized Case Type Category."
                  type: string
                  maxLength: 100
                  example:  "Chapter 13"
            subcategory:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  description: "Master ID of Case Type subcategory"
                  type: integer
                  example:  12
                name:
                  description: "UniCourt's standardized Case Type Sub-category."
                  type: string
                  maxLength: 100
                  example:  "Chapter 13"
        case_status:
          description: "UniCourt's Case Status object."
          type: object
          required:
            - id
            - name
            - source_name
            - category
          properties:
            id:
              description: "Master ID of Case Status"
              type: integer
              example:  14
            name:
              description: "UniCourt's standardized Case Status"
              type: string
              maxLength: 100
              example:  "Other Pending"
            source_name:
              description: "Source Case Status"
              type: string
              maxLength: 100
              example:  "PENDING"
            category:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  description: "Master ID of Case Status Category"
                  type: integer
                  example:  2
                name:
                  description: "UniCourt's standardized Case Status Category."
                  type: string
                  maxLength: 100
                  example:  "Pending"
        first_fetch:
          description: "The date and time when the case was first fetched from the Court. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS."
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-05-07 10:17:56"
        last_fetch:
          description: "The date and time when the case was last fetched from the Court. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS Note: It is not necessary that every time the case is fetched from Court we find changes in the case information. It could be that we already have the latest information from the Court and no changes exist."
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-05-08 10:17:56"
        last_fetch_with_updates:
          description: "The date and time when the case was last fetched from the Court where we found changes in the case information. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS"
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-04-25 10:42:46"
        participants_last_fetch:
          description: "The date and time when parties/attorneys were last updated from the Court. Formatted as YYYY-MM-DD HH:MM:SS Note: This is currently applicable for Federal PACER cases since we have an option to exclude parties and fetch only latest docket entries when updating cases to save PACER fees."
          type: string
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: "2020-04-25 10:42:46"
        source_page_data:
          type: array
          items:
            $ref: "#/components/schemas/CaseSourcePageData"

    CaseSourcePageData:
      description: "Source data from different pages in the court website."
      type: object
      required:
            - page_name
            - raw_ordered_data
            - extracted_fields
            - first_fetch
            - last_fetch
      properties:
        page_name:
          description: "Pages supported for PACER PACER_CASE_QUERY, PACER_DOCKET_REPORT, PACER_CASE_SUMMARY, PACER_ASSOCIATED_CASES, PACER_CASE_LOCATOR_RESULTS."
          type: string
          example: "PACER_CASE_QUERY"
        raw_ordered_data:
          description: "Data in this array is ordered as it appears in source."
          type: array
          items:
            type: object
            properties:
              order:
                description: "Sort order as it appears in the source."
                type: integer
                example: 0
              source_field_name:
                description: "Label and its value as it appears in the source."
                type: string
                nullable: true
                example: '"Office": "Pittsburgh"'
          example: [{"order": 0,"Office": "Pittsburgh","Filed": "01/04/2019"}, {"order": 1,"County": "ALLEGHENY-PA","Terminated": null}]
        extracted_fields:
          description: "Data in this field is extracted from raw_ordered_data for easy access."
          oneOf:
            - type: object
              description: "Label and its value which has been extracted from raw_ordered_data."
            - type: string
              example: null
              nullable: true
        first_fetch:
          description: "When was the page first fetched from the court site."
          type: string
          example: "2020-05-08 10:17:55"
        last_fetch:
          description: "When was the page last fetched from the court site."
          type: string
          example: "2020-05-08 10:17:55"

    CaseParties:
      type: object
      properties:
        page_number:
          type: integer
          example: 1
          description: "Page number for which results where obtained."
        parties:
          type: array
          items:
            $ref: "#/components/schemas/CaseParty"
        parties_next_page:
          $ref: "#/components/schemas/CaseEntityNextPage"

    CaseParty:
      type: object
      required:
        - id
        - full_name
        - prefix
        - first_name
        - middle_name
        - last_name
        - suffix
        - contacts
        - entity_type
        - party_type
        - active
        - representation_type
        - case_attorney_association
        - norm_data
      properties:
        id:
          description: "ID for the party in this case. This ID is unique within a case and NOT across cases. If the same party were to appear in another case this ID would be different."
          type: string
          maxLength: 33
          example: "CPTY_vkpXZC8FzBAEz"
        full_name:
          description: "Full name of the party as provided by Court."
          type: string
          maxLength: 250
          example: "DE LA FUENTE JOE"
        prefix:
          type: string
          nullable: true
          maxLength: 10
        first_name:
          description: "First name of the party. This is normalized by UniCourt."
          maxLength: 250
          type: string
          example: "LA"
        middle_name:
          description: "Middle name of the party. This is normalized by UniCourt."
          maxLength: 100
          nullable: true
          type: string
          example: "FUENTE JOE"
        last_name:
          description: "Last name of the party. This is normalized by UniCourt."
          maxLength: 100
          nullable: true
          type: string
          example: "DE"
        suffix:
          type: string
          nullable: true
          maxLength: 10
        contacts:
          type: array
          items:
            $ref: '../common/contact.yaml#/components/schemas/Contact'
        entity_type:
          type: string
          description: "To know the type of an entity in a case, if it is an Individual, Company or Other. An entity to a case could be the parties, attorneys or judges involved."
          maxLength: 50
          enum:
            - "INDIVIDUAL"
            - "COMPANY"
            - "OTHER"
        party_type:
          type: object
          required:
            - id
            - name
            - source_name
          properties:
            id:
              description: "Master ID of Party Type"
              type: integer
              example:  102
            name:
              description: "UniCourt's standardized Party Type. Signifies how the party appears in this case; ex: defendant, plaintiff, etc... A party can show up as multiple party types within a case."
              type: string
              maxLength: 250
              example:  "Plaintiff"
            source_name:
              description: "Source  Party Type"
              type: string
              maxLength: 100
              example:  "plantiff"
        active:
          description: "Signifies if the party as this party type is currently active or not for the case."
          type: boolean
          example: true
        representation_type:
          type: object
          required:
            - id
            - name
            - source_name
          properties:
            id:
              description: "Master ID of Representation Type"
              type: integer
              example:  154
            name:
              description: "UniCourt's standardized Party Representation Type. Signifies if the party is represented or not. If represented then whether the party is attorney represented or self represented."
              type: string
              maxLength: 250
              example:  "Attorney Represented"
            source_name:
              description: "Source  Representation Type"
              type: string
              maxLength: 100
              example:  "Attorney Represented"
        case_attorney_association:
          description: "Lists the attorneys representing this party. Since a party can appear as multiple party types in a case (ex: both as defendant and cross-plaintiff), different attorneys can represent the party as different party types. This is the reason why the attorney association is made to a party type and not the party. On"
          type: array
          items:
            $ref: '#/components/schemas/AttorneyAssociationsForCaseParty'
        norm_data:
          $ref: '#/components/schemas/NormPartyMeta'

    AttorneyAssociationsForCaseParty:
      type: object
      properties:
        page_number:
          type: integer
          example: 1
          description: "Page number for which results where obtained."
        attorney_association:
          description: "Lists the attorneys representing this party. Since a party can appear as multiple party types in a case (ex: both as defendant and cross-plaintiff), different attorneys can represent the party as different party types. This is the reason why the attorney association is made to a party type and not the party. On"
          type: array
          items:
            $ref: "#/components/schemas/AttorneyAssociationForCaseParty"
        attorney_association_next_pages:
          $ref: "#/components/schemas/CaseEntityNextPage"

    AttorneyAssociationForCaseParty:
      type: object
      required:
        - case_attorney_id
        - attorney_type
        - active
        - case_attorney_details_link
      properties:
        case_attorney_id:
          description: "ID for the attorney in this case. This ID is unique within a case and NOT across cases. If the same attorney were to appear in another case this ID would be different."
          maxLength: 33
          type: string
          example: "CATY_3Ygn4ooAvNxJk"
        attorney_type:
          type: object
          required:
            - id
            - name
            - source_name
          properties:
            id:
              description: "Master ID of Attorney Association Type"
              type: integer
              example:  101
            name:
              description: "UniCourt's standardized Attorney Type. Signifies how the attorney appears in this case; ex: Lead Attorney, Pro-Hac-Vice, etc.."
              type: string
              maxLength: 250
              example:  "Attorney"
            source_name:
              description: "Source  Attorney Association Type"
              type: string
              maxLength: 250
              example:  "attorney"
        active:
          description: "Signifies if the attorney as this attorney type is currently active or not for the case."
          type: boolean
          example: true
        case_attorney_details_link:
          description: "Link to Attorney API."
          type: string
          example: "https://api.unicourt.com/rest/v2/case/CASE_iHoKn66p3bkcN/attorneys/CATY_3Ygn4ooAvNxJk/"

    NormPartyMeta:
      type: object
      required:
        - party_id
        - party_api_links
      properties:
        party_id:
          description: "Normalized ID for Party. Use this ID in Search Cases API with attribute party_id to get all cases involving this party. Use this ID in Norm APIs to get additional details for this entity and relationships with other entities."
          type: string
          maxLength: 13
          nullable: true
          example: "NPTY_3Ygn4ooAvNxAm"
        party_api_links:
          type: object
          required:
            - party_details
            - party_associated_law_firms
            - party_associated_attorneys
            - party_associated_judges
          properties:
            party_details:
              description: "Link to Norm Party Details API."
              type: string
              example: "https://alpha-api.unicourt.com/norm-api-v1-0/parties/details?party_id=NPTY_3Ygn4ooAvNxAm&norm_jurisdiction=california-state-courts&available_sos=CA"
            party_associated_law_firms:
              description: "Link to Norm Party Associated Law Firms API."
              type: string
              example: "https://alpha-api.unicourt.com/norm-api-v1-0/parties/california-state-courts/associated-law-firms?party_id=NPTY_3Ygn4ooAvNxAm&page=1"
            party_associated_attorneys:
              description: "Link to Norm Party Associated Attorneys API."
              type: string
              example: "https://alpha-api.unicourt.com/norm-api-v1-0/parties/california-state-courts/associated-attorneys?party_id=NPTY_3Ygn4ooAvNxAm&page=1"
            party_associated_judges:
