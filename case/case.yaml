          in: path
          name: case_id
          description: "Case ID for which you want the data for."
          required: true
        - name: docket_number
          in: query
          description: "Docket Number whose associated documents are required."
          required: true
          schema:
            type: integer
            example: 12
        - name: page_number
          in: query
          description: "The page for which the result should be retrieved."
          required: true
          schema:
            type: integer
            example: 1
        - name: in_library
          in: query
          description: "Filter all the documents those are added to the UniCourt library."
          schema:
            type: boolean
            example: true
            default: false
        - name: after_first_fetch_date
          in: query
          description: "Get all the documents which were added to the case on or after a specific date."
          schema:
            type: string
            example: "2015-09-30"
        - name: library_date
          in: query
          description: "Sort all the documents based on the date when the document was added to the UniCourt Library."
          schema:
