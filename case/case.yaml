    CaseDocketEntry:
      type: object
      required:
        - order
        - docket_entry_date
        - docket_number
        - text_raw
        - text_with_doc_reference
        - text_structured
        - document_count
        - associated_documents
        - referenced_documents
        - associated_documents_next_page
        - referenced_documents_next_page
        - last_fetch
        - boundary
      properties:
        order:
          description: "Order number how the dockets have stored in UniCourt."
          type: integer
          example: 0
        docket_entry_date:
          description: "Docket Action Date"
          type: string
          example: "2019-05-12"
        docket_number:
          description: "The respective docket entry number which is defined in the court website."
          type: integer
          example: 204
        text_raw:
          description: "Source Docket Action Text"
          type: string
          example: "STIPULATION for Extension of Time to File Answer to 01/15/2020 re Answer to Complaint (Attorney Civil Case Opening),,,,,, Crossclaim,,,,,, Counterclaim,,,,, #172 filed by Cross-Complainant TW Tedesco Properties, L.P.. (Attachments: #1 Proposed Order)(Hamrick, Alpheus) (Entered: 12/05/2019)"
        text_with_doc_reference:
          description: "Docket Action Text with documents mapping. Documents mapping includes the Docket Entry Documents and its attachments. Also includes Document mapping of referenced documents and its attachments."
          type: string
          example: "(#CDOC_3Ygn4ooAvNxEr) STIPULATION for Extension of Time to File Answer to 01/15/2020 re Answer to Complaint (Attorney Civil Case Opening),,,,,, Crossclaim,,,,,, Counterclaim,,,,, #CDOC_3Ygn4ooAvNxTe filed by Cross-Complainant TW Tedesco Properties, L.P.. (Attachments: #CDOC_3Ygn4ooAvNafR Proposed Order)(Hamrick, Alpheus) (Entered: 12/05/2019)"
        text_structured:
          description: "Docket Entry which is structured like the source data."
          type: array
          items:
            type: object
            description: Contact object Data Schema
            required:
              - ord
              - lbl
              - val
              - child
            properties:
              ord:
                type: integer
                description: Structure order
                example: 0
              lbl:
                type: integer
                description: Label of the docket from the source
                example: ''
              val:
                type: string
                description: List of available addresses
                example: 'Proietti, Donald'
              child:
                type: array
                description: Any docket text that belongs to the main docket text is added in the child
                items:
                  type: object
                  description: Contact object Data Schema
                  required:
                    - ord
                    - lbl
                    - val
                    - child
                  properties:
                    ord:
                      type: integer
                      description: Structure order
                      example: 0
                    lbl:
                      type: integer
                      description: Label of the docket from the source
                      example: ''
                    val:
                      type: string
                      description: List of available addresses
                      example: 'Proietti, Donald'
        document_count:
          description: "Count of documents associatated with this action text."
          type: integer
          example: 5
        associated_documents:
          description: "Those documents which are associated to a docket the current entry."
          type: array
          items:
              $ref: '#/components/schemas/CaseDocument'
        referenced_documents:
          description: "Those documents which are referenced in the current docket entry and its attachments too."
          type: array
          items:
              $ref: '#/components/schemas/CaseDocument'
        associated_documents_next_page:
          type: object
          required:
            - link
            - total_pages
          properties:
            link:
              description: "Link to more Associated Documents for the current Docket Entry."
              type: string
              example: "https://api.unicourt.com/rest/v2/case/CASE_iHoKn66p3bkcN/docket_entries/associated_documents/?docket_number=204&page_number=2"
            total_pages:
              description: "Total no of pages associated documents the current docket entry has."
              type: integer
              example: 2
        referenced_documents_next_page:
          type: object
          required:
            - link
            - total_pages
          properties:
            link:
              description: "Link to more Referenced Documents for the current Docket Entry."
              type: string
              example: "https://api.unicourt.com/rest/v2/case/CASE_iHoKn66p3bkcN/docket_entries/referenced_documents/?docket_number=204&page_number=2"
            total_pages:
              description: "Total no of pages referenced documents the current docket entry has."
              type: integer
              example: 2
        last_fetch:
          description: "When this docket entry was last fetched from the source."
          type: string
          example: "2020-04-28 10:17:20"
        boundary:
          description: "Determines if it is the first docket entry or the last docket entry. This value will be set only for the first and last docket entry. For other docket entries it will be null."
          type: string
          example: "last"
          nullable: true

