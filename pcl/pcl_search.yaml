              requestBody:
                description: "The response of PACER Case Search API will be posted to your webhook url which was provided during the reuqest of this API."
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/PclWebhookRequest'
              responses:
                '200':
                  description: "Your server returns this status code if it accepts the callback"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/PclWebhookResponse"
                      examples:
                        CallBack Success Response:
                          $ref: "#/components/examples/SuccessPclWebhookResponse"


  /pacer/get-search-results/{job_id}/:
    get:
      tags:
        - Get Search Results
      parameters:
        - name: job_id
          in: "path"
          description: "Unique Job Id which was given as a response to any of the PACER Search API's."
          required: true
          schema:
            type: "string"
          example: "PCLJL6AU62LEKJNVDAQ6J5PGPC3HNRLRE1383"
        - name: page_number
          in: "query"
          description: "The page for which the result should be retrieved, starts with 1 and maximum page numbers is 54 since PCL search gives maximum 5400 results for a search. Each page consists of 100 results."
          required: true
          schema:
            type: "integer"
            maximum: 54
          example: 1
      security:
        - api_key: []
        - unicourt_account_id: [ ]
      responses:
        '200':
          description: "The request is recieved."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pcl'
              examples:
                Success Search API Response:
                  $ref: "#/components/examples/SuccessResultSearchAPIResponse"
        '400':
          description: "Invalid Input Parameter"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                API Token Not Passed:
                  $ref: "#/components/examples/FailureApiTokenMissing"
                Job Id Not Passed:
                  $ref: "#/components/examples/FailureJobIdNotProvided"
                Page Number Not Passed:
                  $ref: "#/components/examples/FailurePageNumberNotProvided"
                Page Number Value Not Valid:
                  $ref: "#/components/examples/FailurePageNumberValueInvalid"
                Exceeded Max Page Number Value:
                  $ref: "#/components/examples/FailurePageNumberValueExceeded"
        '401':
          description: "Unauthorized access"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Access Denied For Token:
                  $ref: "#/components/examples/FailureAccessDeniedInvalidApiToken"
        '500':
          description: "Internal Server Error"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  $ref: "#/components/examples/FailureInternalServerError"

components:
  securitySchemes:
    api_key:
      name: "x-api-key"
      type: "apiKey"
      in: "header"
    unicourt_account_id:
      name: "unicourt-account-id"
      type: "apiKey"
      in: "header"

  schemas:
    PclBulkDataAPIResponse:
      type: "object"
      properties:
        job_id:
          type: "string"
          example: "PCLJL6AU62LEKJNVDAQ6J5PGPC3HNRLRE1383"

    PclWebhookRequest:
      type: "object"
      properties:
        pacer_search_type:
          type: "string"
          description: "This field tells us for which type of PACER SEARCH is this result belongs to."
          example: 'PACER_SEARCH_CASE'
        pacer_max_cost_exposure:
          type: "string"
          description: "PACER MAX COST EXPOSURE value set in the request of the PACER SEARCH API."
          example: '$5'
        results_found:
          type: "integer"
          description: "Number of results PCL reported to match the search criteria."
          example: 2700
        results_extracted:
          type: "integer"
          description: "Number of results extracted from PCL based on the pacer_max_cost_exposure."
          example: 2646
        job_id:
          type: "string"
          description: "Job ID which was sent in the request of the search API's for a particular requested PACER Search."
          example: 'ABKDE200702060605'
        pacer_cost:
          type: "string"
          description: "PACER cost occurred for the PACER search request considering the pacer_max_cost_exposure."
          example: '$4.9'

    PclWebhookResponse:
      type: "object"
      properties:
        message:
          type: "string"
          description: "Message if the data is posted successfully to the given CallBack URL."
          example: 'Data posted to endpoint successfully'

    Pcl:
      type: "object"
      properties:
        pcl:
          type: "object"
          properties:
            job_id:
              description: "Unique Job Id which was given as a response to any of the PACER Search API's."
              type: "string"
              example: "PCLJL6AU62LEKJNVDAQ6J5PGPC3HNRLRE1383"
            pacer_cost:
              description: "PACER cost occurred for the PCL search request considering the pacer_max_cost_exposure."
              type: "string"
              example: "4.9"
            pacer_search_type:
              description: "This field tells us for which type of PCL SEARCH does this result belongs to."
              type: "string"
              example: "PCL_GET_SEARCH_RESULTS"
            page_number:
              description: "The page for which the result are retrieved, starts with 1 and maximum page numbers is 54 since PCL search gives maximum 5400 results for a search. Each page consists of 100 results."
              type: "integer"
              example: 2
            results_extracted:
              description: "Number of results extracted from PCL based on the pacer_max_cost_exposure."
              type: "integer"
              example: 54
            results_found:
              description: "Number of results PCL reported to match the search criteria."
              type: "integer"
              example: 5208
            results:
              type: "array"
              description: "Array of all the case details that is extracted"
              items:
                $ref: "#/components/schemas/CaseMeta"

    CaseMeta:
      type: "object"
      required:
        - case_number
        - case_name
        - filing_date
        - last_updated_date
        - last_update_changes_found
        - participants_last_fetch
        - case_type
        - case_type_subcategory
        - case_type_category
        - case_status
        - case_status_category
        - courthouse
        - jurisdiction
        - county
        - state
        - case_id
        - source_data
      properties:
        case_number:
          description: "Case number as provided by Court."
          type: "string"
          maxLength: 50
          example: '2:19-BK-20033'
        case_name:
          description: "Case name as provided by Court."
          type: "string"
          maxLength: 250
          example: Mark C. Bonomi and Nicole A. Bonomi
        filing_date:
          description: "'Filing date for the case provided by the Court. Formatted as YYYY-MM-DD HH:MM:SS'"
          type: "string"
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: '2019-01-04 00:00:00'
        last_updated_date:
          description: "'The date and time when the case was last updated from the Court. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS Note: It is not necessary that every time the case is fetched from Court we find changes in the case information. It could be that we already have the latest information from the Court and no changes exist.'"
          type: "string"
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: '2020-05-08 10:17:56'
        last_update_changes_found:
          description: "'The date and time when the case was last fetched from the Court where we found changes in the case information. This date and time is in UTC. Formatted as YYYY-MM-DD HH:MM:SS'"
          type: "string"
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: '2020-04-25 10:42:46'
        participants_last_fetch:
          description: "'The date and time when parties/attorneys were last updated from the Court. Formatted as YYYY-MM-DD HH:MM:SS Note: This is currently applicable for Federal PACER cases since we have an option to exclude parties and fetch only latest docket entries when updating cases to save PACER fees.'"
          type: "string"
          format: date time
          pattern: '^(\d{4})-(\d?\d)-(\d?\d) (?:(2[0-3]|[01]?[0-9])):([0-5]?[0-9]):([0-5]?[0-9])$'
          example: '2020-04-25 10:42:46'
        case_type:
          description: "UniCourt's standardized Case Type. Full list is available in Case Type Filter API."
          type: "string"
          maxLength: 100
          example: Chapter 13
        case_type_subcategory:
          description: "UniCourt's standardized Case Type Sub-category. Full list is available in Case Type Filter API."
          type: "string"
          maxLength: 100
          example: Bankruptcy
        case_type_category:
          type: "string"
          description: "UniCourt's standardized Case Type Category. Full list is available in Case Type Filter API."
          maxLength: 100
          example: Civil
        case_status:
          description: "UniCourt's standardized Case Status. Full list is available in Case Status Filter API."
          type: "string"
          maxLength: 250
          example: Other Pending
        case_status_category:
          type: "string"
          description: "UniCourt's standardized Case Status Category. Full list is available in Case Status Filter API."
          maxLength: 100
          example: Pending
        courthouse:
          description: "UniCourt's standardized Courthouse name. Full list is available in Jurisdiction Filter API."
          type: "string"
          maxLength: 100
          example: Pennsylvania Western Bankruptcy
        jurisdiction:
          description: "UniCourt's standardized Court System. Full list is available in Jurisdiction Filter API."
          maxLength: 100
          type: "string"
          example: U.S. Bankruptcy Courts
        county:
          description: "The county that the court system belongs to. This is only applicable for State Court Systems. In case of Federal Court Systems this will be null."
          maxLength: 100
          type: "string"
          nullable: true
          example: null
        state:
          type: "string"
          maxLength: 2
          enum:
