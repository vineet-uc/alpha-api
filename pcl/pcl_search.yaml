openapi: 3.0.0
info:
  title: PACER Search API's and Webhooks
  description: "<b>PACER Search API's and Webhooks are divided into 3 groups:</b>\n\n\t 1. Get PACER Search API's\n\n\t 2. Bulk Data Download Webhooks\n\n\t 3. Get Search Results\n <b>1. Get PACER Search API's:</b>\n* These API's can be used when you would like to have PCL results for a respective page <b>(Note: To paginate to page numbers greater than 1 you will have to request with your search criteria first which will result in the 1st page of the PCL search)</b> . For each page results you will be charged $0.10 on request of that page. \n\n\t<b>Example Use Case:</b> Imagine you have a webapp where you would like to show certain data of your client then you could request this API and get the results. \n\n <b>2. Bulk Data Download Webhooks:</b>\n* These API's come in use when you need a bulk of data with certain amount <b>(Note: The maximum amount one can set is upto $10)</b> set for a search criteria your going to request. A webhook is sent back with the cost incurred for the search and number of records found in the search. To get all the results we have a separate paginated API for which you need to submit the job_id returned in the API response of a search made. \n\n\t<b>Example Use Case:</b> Imagine your doing a research on a particular type of case or a participant from the case for which you would like to have a set of bulk data then this Webhook would be useful for you.\n\n <b>3. Get Search Results:</b>\n* Providing the Job ID and Page Number this API returns the PCL Search Results. To get the PCL Search results atleast 1 request has to be made to the above mentioned above API's or Webhhooks to get the corresponding Job ID for the search made. \n\n\t<b>Example Use Case:</b> \n\n\t1) For Get PACER Search API's users once you have recieved a Job ID, to get the results from the 2nd page onwards you need to call this api with corresponding Job ID. \n\n\t2. Webhook users need to use this API to get their search results with the corresponding Job ID and Page Number.\n\n<hr>\n\n<b>Additional Workflow: \n\n1.&nbsp;Get API Session Timeout</b>\n\n\tNote: Session timed out is a Pacer Case Locator limitation. \n\n\tTo overcome the above limitation please follow the below mentioned workflow to continue getting paginated results.\n1. You will have to re-request the job_id with page_number as 1 using the get-search-results API. This will create a new Session.\n2. Next you can continue with the pagination of results where you last got a timeout."
  contact:
    email: "support@unicourt.com"
  version: "v1.0"
servers:
  - url: 'https://api.unicourt.com'
paths:
  /pacer/search/appeal-courts/:
    get:
      tags:
        - Get PACER Search API's
      operationId: PACER Search Appeal
      parameters:
        - schema:
            type: "string"
            example: 18-85468
          in: "query"
          name: case_number
          description: "If the court type is selected as All or if you need data for a specific case number format, then you need to use this option. Case numbers may be entered in each of the following formats:
                  \n\n\tyy-nnnnn
                  \n\nwhere:
                  \n\nyy  case year (may be 2 or 4 digits)
                  \n\nnnnnn  case number (up to 5 digits)"
        - schema:
            type: "string"
            example: "Glen Matthews v."
          in: "query"
          name: case_title
          description: "You can search using the case name even if you know one party.
                  \n\n\tExamples:
                  \n\n\tA search for case title john doe v will result in all cases with the case title John Doe v.
                  \n\n\tA search for case title Acme, Inc. will result in all case titles starting with Acme, Inc."
        - schema:
            type: "string"
            example: "Jacobs, Glen"
          in: "query"
          name: party_name
          description: "Party Name can be a name of the Person or an Entity name. Party Name can should be passed in either of the formats for appropriate results\n\n\t 1. Last Name or Entity Name\n\n\t 2. Last, First Name\n\n\t 3. Last, First Middle Name"
        - schema:
            type: "boolean"
            example: True
            default: True
          in: "query"
          name: party_exact_match
          description: "Search will be made on the exact match of the party names. If the parameter is set to False then any parties whose name starts with the given party name will be fetched in the results."
        - schema:
            type: "array"
            items:
              type: "string"
            example: '["Central District of California District","Northern District of California District"]'
          in: "query"
          name: court_regions
          description: "Array of court region with each court region separated by comma. Add the court regions in the array to narrow down your search further for the given court region.\n\nPlease use the APPENDIX mentioned in the schema section below FOR Court Region."
        - schema:
            type: "array"
            items:
              type: "string"
            example: '["101", "3333"]'
          in: "query"
          name: nature_of_suits
          description: "Array of nature of suit with each nature of suit separated by comma. Add the nature of suit in the array to narrow down your search further for the given nature of suit.\n\nPlease use the APPENDIX mentioned in the schema section below FOR Nature Of Suits.\n\n\tNote: Applicable only for Appellate and Civil Court types."
        - schema:
            type: "string"
            format: date
            example: '2020-06-04'
          in: "query"
          name: case_filed_start_date
          description: "Narrowing the search by limiting the cases which matches the criteria for case filed start date on or after the given date."
        - schema:
            type: "string"
            format: date
            example: '2020-06-26'
          in: "query"
          name: case_filed_end_date
          description: "Narrowing the search by limiting the cases which matches the criteria for case filed end date on or before the given date."
        - schema:
            type: "string"
            format: date
            example: '2020-06-26'
          in: "query"
          name: case_terminated_start_date
          description: "Narrowing the search by limiting the cases which matches the criteria for case terminated start date on or after the given date."
        - schema:
            type: "string"
            example: '2020-06-27'
            format: date
          in: "query"
          name: case_terminated_end_date
          description: "Narrowing the search by limiting the cases which matches the criteria for case terminated end date on or before the given date."
      security:
        - api_key: [ ]
        - unicourt_account_id: [ ]
      responses:
        '200':
          description: "The request is recieved."
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pcl'
